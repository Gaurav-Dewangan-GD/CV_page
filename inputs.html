<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All inputs</title>
</head>
<body>
    <form>
        <label>Textbox</label>
        <input type="text" name="name">
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <fieldset>
            <legend>Tick boxes</legend>
            <label>Choice 1
                <input type="checkbox">
            </label>
            <label>Choice 2
                <input type="checkbox">
            </label>
            <label>Choice 3
                <input type="checkbox">
            </label>
            <label>Choice 4
                <input type="checkbox">
            </label>
        </fieldset>
        <fieldset>
            <legend>radio button</legend>
            <label>Choice 1
                <input type="radio" name="radio_button" >
            </label>
            <label>Choice 2
                <input type="radio" name="radio_button">
            </label>
            <label>Choice 3
                <input type="radio" name="radio_button">
            </label>
            <label>Choice 4
                <input type="radio" name="radio_button">
            </label>
        </fieldset>
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>Number</label>
        <input type="number" max="10" min="0">
        <br>
        <label>File upload</label>
        <input type="file">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <label>Range</label>
        <input type="range" max="100" min="-100">
        <br>
        <label>Button:<input type="button" name="bt1" value="btn"></label>
    
    </form>
    
</body>
</html>
